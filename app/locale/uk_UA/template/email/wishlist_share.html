<!--@subject Take a look at {{var customer.name}}'s wishlist @-->

<style type="text/css">
    body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
</style>
<div style="font:11px/1.35em Verdana, Arial, Helvetica, sans-serif;">
    <table cellspacing="0" cellpadding="0" border="0" width="98%" style="margin-top:10px; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; margin-bottom:10px;">
        <tr>
            <td align="center" valign="top">
            <!-- [ header starts here] -->
                <table cellspacing="0" cellpadding="0" border="0" width="650">
                    <tr>
                        <td valign="top">
                            <p>
                                <a href="{{store url=""}}">
                                <img src="{{var logo_url}}" alt="{{var logo_alt}}" border="0"/>
                                </a>
                            </p>
                        </td>
                    </tr>
                </table>
                <!-- [ middle starts here] -->
                <table cellspacing="0" cellpadding="0" border="0" width="650">
                    <tr>
                        <td valign="top">
                            <p>Друже,<br/>
                            Поглянь на список бажаних товарів від {{var store.getFrontendName()}}.</p>
                            <p>{{var message}}</p>
                            {{var items}}
                            <br/>
                            {{depend salable}}
                            <p><strong><a href="{{var addAllLink}}" style="color:#DC6809;">Добавити ці товари в кошик</a></strong> |{{/depend}} <strong><a href="{{var viewOnSiteLink}}" style="color:#1E7EC8;">Дивитись усі бажані товари</a></strong></p>
                            <p>Дякуємо Вам,<br/><strong>{{var customer.name}}</strong></p>
                        </td>
                    </tr>
                    <tr>
                        <td style="border:1px solid #BEBCB7;background-color: #EAEAEA; text-align: center;">
                            <p style="font-size:12px; text-align: center;">Дякуємо,</p>
                            <p style="font-size:12px; margin-bottom: 10px; text-align: center;"><strong>{{var store.getFrontendName()}}</strong></p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
